<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>Mishkа-form</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
  <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body class="page">

<header class="page-header">

  <div class="page-header__inner">

    <div class="page-header__top">

      <a class="page-header__logo" href="index.html" title="mishka"><img src="#" width="" height="" alt="mishka"></a>

      <nav class="main-nav">

        <button class="main-nav__trigger--menu" type="submit"><span ></span></button>

        <div class="main-nav__dropdown">

          <ul class="main-nav__list">
            <li class="main-nav__item"><a class="main-nav__link">Каталог товаров</a> </li>
            <li class="main-nav__item"><a class="main-nav__link">Вязание на заказ</a> </li>

            <li class="main-nav__item"><a class="main-nav__link" href="#">Поиск по сайту
              <span class="main-nav__icon" ><svg  ></svg></span></a></li>



            <li class="main-nav__item"><a class="main-nav__link" href="#">Корзина: пока пуста
              <span class="main-nav__icon" ><svg></svg></span></a></li>
          </ul>

        </div>

        <a href="#" class="main-nav__toggle  main-nav__toggle--close"></a>

      </nav>

    </div>

  </div>

</header>

<div class="page-content">

  <div class="page-content__inner">

    <section class="choice-form">

    <form action="https://echo.htmlacademy.ru/" method="post">

      <div class="orders">
        <h1 class="orders__title">Вязание на заказ</h1>
        <p class="orders__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
      </div>

      <div class="type-selection">
        <!-- Поле выбора типа -->
          <h2 class="type-selection__title">Тип</h2>

          <ul class="type-selection__list">

            <li class="type-selection__item">

              <label class="type-selection__control" for="btn-1">Аксессуар для интерьера</label>
                <input class="type-selection__field" type="radio" name="radio-type" id="btn-1" checked/>

                <span class="type-selection__radio-indicator"></span>

            </li>

            <li class="type-selection__item">

              <label class="type-selection__control" for="btn-2">Детская игрушка </label>
                <input class="type-selection__field" type="radio" name="radio-type" id="btn-2"/>

                <span class="type-selection__radio-indicator"></span>


            </li>

          </ul>

        </div>

        <div class="type-selection">

        <!-- Поле выбора цвета -->
          <h2 class="color-selection">Цвет</h2>

          <ul class="color-selection__list">

            <li class="checkbox__item">

              <label class="color-selection__control" for="check-white">Белый</label>
                <input class="color-selection__field" type="checkbox" name="check" id="check-white" checked/>

                <span class="color-selection-indicator"></span>

            </li>

            <li class="color-selection__item">

              <label class="color-selection__control" for="check-gray">Серый</label>
                <input class="color-selection__field" type="checkbox" name="check" id="check-gray" checked/>

                <span class="color-selection-indicator"></span>

            </li>

            <li class="color-selection__item">

              <label class="color-selection__control" for="check-tiffany">«Тиффани»</label>
                <input class="color-selection__field" type="checkbox" name="check" id="check-tiffany"/>

                <span class="color-selection-indicator"></span>

            </li>

            <li class="color-selection__item">

              <label class="color-selection__control" for="check-black">Черный</label>
                <input class="color-selection__field" type="checkbox" name="check" id="check-black"/>

                <span class="color-selection-indicator"></span>

            </li>

            <li class="color-selection__item">

              <label class="color-selection__control" for="check-pink">Розовый</label>
                <input class="color-selection__field" type="checkbox" name="check" id="check-pink"/>

                <span class="color-selection-indicator"></span>

            </li>

            <li class="color-selection__item">

              <label class="color-selection__control" for="check-orange">Оранжевый
                <input class="color-selection__field" type="checkbox" name="check" id="check-orange"/>

                <span class="color-selection-indicator"></span>
              </label>

            </li>

          </ul>

        </div>

      <div class="type-selection">

      <p class="entry-form__text">фио</p>

        <div class="entry-form__list">

          <label for="form-1">Имя:</label>
          <!-- Поле ввода имя -->
          <input type="text" name="name" id="form-1" placeholder="Введите ваше имя*" required autofocus>
        </div>

        <div class="entry-form__list">
          <label for="form-2">Фамилия:</label>
          <!-- Поле ввода фамилии -->
          <input type="text" name="name" id="form-2" placeholder="Укажите фамилию*" required autofocus>
        </div>

        <div class="entry-form__list">
          <label for="form-3">Отчество:</label>
          <!-- Поле ввода отчество -->
          <input type="text" name="name" id="form-3" placeholder="Отчество, если желаете*" autofocus>
        </div>

        <div class="entry-form__list">
          <label for="tel">тел</label>
          <!-- Поле ввода номера -->
          <input type="tel" name="tel" id="tel" placeholder="+7 ХХХ ХХ ХХ*" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" required>
          <span class="entry-form__icon"><img src="#" alt="телефон"></span>
        </div>

        <div class="entry-form__list">
          <label for="email">E-mail</label>
          <!-- Поле ввода электронной почты -->
          <input type="email" name="email" id="email" placeholder="Ваш Email*" required autofocus>
          <span class="entry-form__icon"><img src="#" alt="e-mail"></span>
        </div>

        <div class="entry-form__list">
          <label for="form-6">Доп</label>
          <!-- Поле ввода доп -->
          <textarea name="additions" id="form-6" cols="100%" rows="5" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </div>

        <p class="entry-form__text-small">*Поля обязательны для заполнения</p>

        <button class="btn" type="submit">Отправить заказ</button>

    </div>

    </form>

    </section>

  </div>

</div>

<footer class="page-footer">

  <div class="page-footer__inner">

    <div class="page-footer__social">

      <ul class="social-links">

        <li><a class="social-links__link social-links--change" href="https://www.instagram.com" title="Инстаграм">
          <svg></svg>
        </a></li>

        <li><a class="social-links__link social-links--change" href="https://www.facebook.com" title="Фейсбук">
          <svg></svg>
        </a></li>

        <li><a class="social-links__link social-links--change" href="https://twitter.com" title="Твиттер">
          <svg></svg>
        </a></li>

      </ul>

    </div>

    <div class="page-footer__copyright">
      <span class="page-footer__copyright-text">Разработано</span>
      <a href="https://htmlacademy.ru/"><svg></svg></a>
    </div>

  </div>

</footer>

</body>
</html>
