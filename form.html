<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Mishkа-form</title>
</head>
<body>

<header class="page-header">

  <div class="page-header__inner">

    <div class="page-header__top">

      <a class="page-header__logo" href="#" title="mishka"><img src="#" width="" height="" alt="mishka"></a>

      <nav class="main-nav">

        <button class="main-nav__trigger--menu" type="submit"><span ></span></button>

        <div class="main-nav__dropdown">

          <ul class="main-nav__list">
            <li class="main-nav__item"><a class="main-nav__link" href="#">Каталог товаров</a> </li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Вязание на заказ</a> </li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">
              <span class="main-nav__icon" ><svg  ></svg></span> Поиск по сайту </a> </li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">
              <span class="main-nav__icon" ><svg></svg></span> Корзина: пока пуста </a></li>
          </ul>

        </div>

        <a href="#" class="main-nav__toggle  main-nav__toggle--close"></a>

      </nav>

    </div>

  </div>

</header>

<div class="page-content">

  <div class="page-content__inner">

    <section class="choice-form">

      <div class="orders">
        <h1 class="orders__title">Вязание на заказ</h1>
        <p class="orders__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
      </div>

      <form action="https://echo.htmlacademy.ru/" method="post">

      <div class="radio-btn">
        <!-- Поле выбора radio-btn -->
        <h2 class="radio-btn__title">Тип</h2>

        <ul class="radio-btn__list">

          <li class="radio-btn__item">

            <label class="radio-btn__control" for="btn-radio">Аксессуар для интерьера
              <input class="radio-btn__field" type="radio" name="btn" id="btn-radio" checked/>

              <span class="radio-btn__radio-indicator"></span>
            </label>

          </li>
          <li class="radio-btn__item">

            <label class="radio-btn__control" for="btn-r">Детская игрушка
              <input class="radio-btn__field" type="radio" name="btn" id="btn-r"/>

              <span class="radio-btn__radio-indicator"></span>
            </label>

          </li>

        </ul>
      </div>

      <div class="checkbox">
        <!-- Поле выбора checkbox -->
        <h2 class="checkbox__title">Цвет</h2>

        <ul class="checkbox__list">

          <li class="checkbox__item">

            <label class="checkbox__control" for="check-white">Белый
              <input class="checkbox__field" type="checkbox" name="check" id="check-white" checked/>

              <span class="checkbox-indicator"></span>
            </label>

          </li>
          <li class="checkbox__item">

            <label class="checkbox__control" for="check-gray">Серый
              <input class="checkbox__field" type="checkbox" name="check" id="check-gray" checked/>

              <span class="checkbox-indicator"></span>
            </label>

          </li>
          <li class="checkbox__item">

            <label class="checkbox__control" for="check-tiffany">«Тиффани»
              <input class="checkbox__field" type="checkbox" name="check" id="check-tiffany"/>

              <span class="checkbox-indicator"></span>
            </label>

          </li>
          <li class="checkbox__item">

            <label class="checkbox__control" for="check-black">Черный
              <input class="checkbox__field" type="checkbox" name="check" id="check-black"/>

              <span class="checkbox-indicator"></span>
            </label>

          </li>
          <li class="checkbox__item">

            <label class="checkbox__control" for="check-pink">Розовый
              <input class="checkbox__field" type="checkbox" name="check" id="check-pink"/>

              <span class="checkbox-indicator"></span>
            </label>

          </li>
          <li class="checkbox__item">

            <label class="checkbox__control" for="check-orange">Оранжевый
              <input class="checkbox__field" type="checkbox" name="check" id="check-orange"/>

              <span class="checkbox-indicator"></span>
            </label>

          </li>

        </ul>

      </div>
      </form>

    </section>

    <div class="entry-form">

      <form action="#" method="post">

        <p class="entry-form__text">фио</p>

        <div class="entry-form__list">
          <label for="form-1">Имя:</label>
          <!-- Поле ввода имя -->
          <input type="text" name="name" id="form-1" placeholder="Введите ваше имя*" required autofocus>
        </div>

        <div class="entry-form__list">
          <label for="form-2">Фамилия:</label>
          <!-- Поле ввода фамилии -->
          <input type="text" name="name" id="form-2" placeholder="Укажите фамилию*" required autofocus>
        </div>

        <div class="entry-form__list">
          <label for="form-3">Отчество:</label>
          <!-- Поле ввода отчество -->
          <input type="text" name="name" id="form-3" placeholder="Отчество, если желаете*" autofocus>
        </div>

        <div class="entry-form__list">
          <label for="tel">тел</label>
          <!-- Поле ввода номера -->
          <input type="tel" name="tel" id="tel" placeholder="+7 ХХХ ХХ ХХ*" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" required>
          <span class="entry-form__icon"><img src="#" alt="телефон"></span>
        </div>

        <div class="entry-form__list">
          <label for="email">E-mail</label>
          <!-- Поле ввода электронной почты -->
          <input type="email" name="email" id="email" placeholder="Ваш Email*" required autofocus>
          <span class="entry-form__icon"><img src="#" alt="e-mail"></span>
        </div>

        <div class="entry-form__list">
          <label for="form-6">Доп</label>
          <!-- Поле ввода доп -->
          <textarea name="additions" id="form-6" cols="100%" rows="5" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </div>

        <p class="entry-form__text-small">*Поля обязательны для заполнения</p>

        <button class="btn" type="submit">Отправить заказ</button>

      </form>

    </div>

  </div>

</div>

<footer class="page-footer">

  <div class="page-footer__inner">

    <div class="page-footer__social">

      <ul class="social-links">

        <li><a class="social-links__link" href="https://www.instagram.com" title="Инстаграм">
          <svg></svg>
        </a></li>

        <li><a class="" href="https://www.facebook.com" title="Фейсбук">
          <svg></svg>
        </a></li>

        <li><a class="" href="https://twitter.com" title="Твиттер">
          <svg></svg>
        </a></li>

      </ul>

    </div>

    <div class="page-footer__copyright">
      <span class="page-footer__copyright-text">Разработано</span>
      <svg></svg>
    </div>

  </div>

</footer>

</body>
</html>
