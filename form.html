<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>Mishkа-form</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
  <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body class="page">


<header class="page-header">

  <div class="page-header__inner">

    <div class="page-header__top">

      <img class="page-header__logo" src="#" width="" height="" alt="mishka">


      <nav class="main-nav">
        <!-- Кнопка гамбургера и крестика -->
        <button class="main-nav__trigger--menu" type="submit"><span></span></button>

        <div class="main-nav__dropdown">

          <div class="main-nav__dropdown__inner">

            <ul class="main-nav__list">
              <li class="main-nav__item"><a class="main-nav__link" href="catalog.html">Каталог товаров</a></li>
              <li class="main-nav__item"><a class="main-nav__link">Вязание на заказ</a></li>

              <li class="main-nav__item"><a class="main-nav__link" href="#">Поиск по сайту
                <span class="main-nav__icon" ><svg  ></svg></span></a></li>

              <li class="main-nav__item"><a class="main-nav__link" href="#">Корзина: пока пуста
                <span class="main-nav__icon" ><svg></svg></span></a></li>
            </ul>

          </div>

        </div>

      </nav>

    </div>

  </div>

</header>


<main class="page-content">

  <section class="orders">
    <div class="orders__inner">
      <h2 class="orders__title">Вязание на заказ</h2>
    </div>
  </section>


  <form class="form-orders" action="https://echo.htmlacademy.ru/" method="post">
    <div class="form-order__inner">
      <p class="form-order__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
    </div>


    <section class="selection-filter">

      <div class="selection-filter__inner">
        <h2 class="selection-filter__title">Тип</h2>


        <ul class="selection-filter__list">

          <li class="selection-filter__item">
            <label class="filter__label" for="btn-1">Аксессуар для интерьера</label>
            <input type="radio" name="radio-type" id="btn-1" checked/>

            <span class="selection-filter-indicator"></span>
          </li>
          <li class="selection-filter__item">
            <label class="filter__label" for="btn-2">Детская игрушка </label>
            <input type="radio" name="radio-type" id="btn-2"/>

            <span class="selection-filter-indicator"></span>
          </li>

        </ul>

      </div>

    </section>


    <section class="color-filter">

      <div class="color-filter__inner">
        <h2 class="color-filter__title">Цвет</h2>


        <ul class="color-filter__list">

          <li class="color-filter__item">
            <label class="filter__label" for="check-white">Белый</label>
            <input type="checkbox" name="check" id="check-white" checked/>

            <span class="color-filter-indicator"></span>
          </li>

          <li class="color-filter__item">
            <label class="filter__label" for="check-gray">Серый</label>
            <input type="checkbox" name="check" id="check-gray" checked/>

            <span class="color-filter-indicator"></span>
          </li>

          <li class="color-filter__item">
            <label class="filter__label" for="check-tiffany">«Тиффани»</label>
            <input type="checkbox" name="check" id="check-tiffany"/>

            <span class="color-filter-indicator"></span>
          </li>

          <li class="color-filter__item">
            <label class="filter__label" for="check-black">Черный</label>
            <input type="checkbox" name="check" id="check-black"/>

            <span class="color-filter-indicator"></span>
          </li>

          <li class="color-filter__item">
            <label class="filter__label" for="check-pink">Розовый</label>
            <input type="checkbox" name="check" id="check-pink"/>

            <span class="color-filter-indicator"></span>
          </li>

          <li class="color-filter__item">
            <label class="filter__label" for="check-orange">Оранжевый</label>
            <input type="checkbox" name="check" id="check-orange"/>

            <span class="color-filter-indicator"></span>
          </li>

        </ul>

      </div>

    </section>


    <section class="user-filter">

      <div class="user-filter__inner">
        <h2 class="user-filter__title">фио</h2>


        <div class="user-filter__item">
          <label for="form-1">Имя:</label>
          <input type="text" name="name" id="form-1" placeholder="Введите ваше имя*" required autofocus>
        </div>

        <div class="user-filter__item">
          <label for="form-2">Фамилия:</label>
          <input type="text" name="name" id="form-2" placeholder="Укажите фамилию*" required autofocus>
        </div>

        <div class="user-filter__item">
          <label for="form-3">Отчество:</label>
          <input type="text" name="name" id="form-3" placeholder="Отчество, если желаете*" autofocus>
        </div>

      </div>

    </section>


    <section class="contacts-filter">

      <div class="contacts-filter__inner">

        <div class="contacts-filter__item">
          <label for="tel">тел</label>
          <input type="tel" name="tel" id="tel" placeholder="+7 ХХХ ХХ ХХ*" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" required>
          <span class="contacts-filter__icon"><img src="#" alt="телефон"></span>
        </div>

        <div class="contacts-filter__item">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Ваш Email*" required autofocus>
          <span class="contacts-filter__icon"><img src="#" alt="e-mail"></span>
        </div>

      </div>

    </section>


    <section class="other-filter">

      <div class="other-filter__inner">

        <div class="other-filter__item">
          <label for="form-6">Доп</label>
          <textarea name="additions" id="form-6" cols="100%" rows="5" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </div>

        <p class="selection-filter__text-small">*Поля обязательны для заполнения</p>

      </div>

    </section>

    <button class="btn" type="submit">Отправить заказ</button>

  </form>


</main>


<footer class="page-footer">

  <div class="page-footer__inner">

    <div class="page-footer__social">

      <ul class="social-links">

        <li><a class="social-links__link social-links__link--change" href="https://www.instagram.com" title="Инстаграм">
          <svg></svg>
        </a></li>

        <li><a class="social-links__link social-links__link--change" href="https://www.facebook.com" title="Фейсбук">
          <svg></svg>
        </a></li>

        <li><a class="social-links__link social-links__link--change" href="https://twitter.com" title="Твиттер">
          <svg></svg>
        </a></li>

      </ul>

    </div>

    <div class="page-footer__copyright">
      <span class="page-footer__copyright-text">Разработано</span>
      <a href="https://htmlacademy.ru/"><svg></svg></a>
    </div>

  </div>

</footer>

</body>
</html>
